<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bubble game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main class="main">
            <div class="div">
                <div class="scorecard">
                    <div class="scorecard-div">
                        <p>Hit :</p>
                        <div class="scorecard-container" id="hit">5</div>
                    </div>
                    <div class="scorecard-div">
                        <p>Timer :</p>
                        <div class="scorecard-container" id="timer">60</div>
                    </div>
                    <div class="scorecard-div">
                        <p>Score :</p>
                        <div class="scorecard-container" id="score">5</div>
                    </div>

                </div>

                <div class="bubbles">
                    <!-- <div class="bubble">6</div>   -->
                </div>
                <div id="over">
                    <div class="inner-over">
                        <h1>Game Over </h1>
                        <h1>Your score is: <p id="sc"></p></h1>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
